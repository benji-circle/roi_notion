<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .calculator h2 {
      text-align: center;
    }
    .calculator input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calculator button {
      width: 100%;
      padding: 10px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .calculator button:hover {
      background: #005bb5;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>ROI Calculator</h2>
  <label for="timeSaved">Time Saved (hours/week):</label>
  <input type="number" id="timeSaved" placeholder="e.g, 10">

  <label for="hourlyRate">Hourly Rate (€):</label>
  <input type="number" id="hourlyRate" placeholder="e.g., 20">

  <label for="implementationCost">Cost of Implementation (€):</label>
  <input type="number" id="implementationCost" placeholder="e.g., 500">

  <button onclick="calculateROI()">Calculate ROI</button>

  <div class="result" id="result">Your ROI will appear here.</div>
</div>

<script>
  function calculateROI() {
    const timeSaved = parseFloat(document.getElementById('timeSaved').value) || 0;
    const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
    const implementationCost = parseFloat(document.getElementById('implementationCost').value) || 1; // Avoid division by 0

    const savings = timeSaved * hourlyRate * 52;
    const roi = ((savings - implementationCost) / implementationCost) * 100;

    document.getElementById('result').textContent = `Your ROI is ${roi.toFixed(2)}%.`;
  }
</script>

</body>
</html>
